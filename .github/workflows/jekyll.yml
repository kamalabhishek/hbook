# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queue.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Ruby
        uses: ruby/setup-ruby@8575951200e472d5f2d95c625da0c7bec8217c42 # v1.161.0
        with:
          ruby-version: '3.1' # Not needed with a .ruby-version file
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
          cache-version: 0 # Increment this number if you need to re-download cached gems
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
      # - name: Create Symlink to External Content
      #   run: |
      #     ls
      #     curl -LJO -u ${{ secrets.TEST_TOKEN }}:x-oauth-basic https://raw.githubusercontent.com/kamalabhishek/repo3/main/docs.md
      #     mkdir -p content/product/
      #     ln -s ../../docs.md content/product/docs.md
      
      # - name: Run Shell Script
      #   run: |
      #     ls
      #     chmod +x .github/scripts/slink.sh
      #     .github/scripts/slink.sh
 
      - name: Read and fetch data from symlinks
        run: |
          # SYMLINK_PATH="content/product/docs.md"
          # echo "symlink path $SYMLINK_PATH"
          # URL=$(readlink $SYMLINK_PATH)
          # URL=${URL/github.com/raw.githubusercontent.com}
          # URL=${URL/blob\//}
          # echo "url: $URL"
          # FetchedContent=$(curl -s $URL)
          # echo "fetched content: $FetchedContent"
          # rm $SYMLINK_PATH
          # echo "$FetchedContent" > $SYMLINK_PATH
          
          SYMLINKS=$(find . -type l)
          # Iterate over each symlink
          for SYMLINK_PATH in $SYMLINKS; do
            URL=$(readlink $SYMLINK_PATH)
            # Modify the URL
            URL=${URL/github.com/raw.githubusercontent.com}
            URL=${URL/blob\//}
            FetchedContent=$(curl -s $URL)
            rm $SYMLINK_PATH
            echo "$FetchedContent" > $SYMLINK_PATH
          done

      - name: Build with Jekyll
        # Outputs to the './_site' directory by default
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production
      - name: Upload artifact
        # Automatically uploads an artifact from the './_site' directory by default
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
